---
layout: basic
---
<div class="page-title">
    <h1><TMPL_VAR title /></h1>
    <div class="entry-meta">
        Posted on
        <span class="date"><TMPL_VAR __post_createdate /></span>
        By
        <span class="author"><TMPL_VAR author /></span>
        Tags:
        <TMPL_LOOP __post_tags>
            <a href="<TMPL_VAR __minerl_tag_link />" class="link"><TMPL_VAR __minerl_tag_name /></a><TMPL_UNLESS __last__>, </TMPL_UNLESS>
        </TMPL_LOOP>
    </div>
</div>
<div class="primary">
    <div class="post-thumb">
        <TMPL_VAR content />
    </div>
    <hr class="disqus_thread_separator" />
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'vincestyling'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
