<div class="primary">
    <h3 class="title">Article Tag: <TMPL_VAR __minerl_cur_tag /></h3>
    <ul class="post_list">
        <TMPL_LOOP __minerl_tagged_posts>
            <li title="<TMPL_VAR __post_title />">
                <a href="<TMPL_VAR __post_link />">
                    <span><TMPL_VAR __post_title /></span>
                    <p><TMPL_VAR __post_excerpt />...</p>
                </a>
            </li>
        </TMPL_LOOP>
    </ul>
</div>
