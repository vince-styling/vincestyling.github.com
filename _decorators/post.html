<div id="post-thumb">
    <a class="title">${variable:title}</a>
    <p class="meta">
        <i class="fa fa-pencil"></i> Posted on ${variable:createtime}&emsp;
        <i class="fa fa-edit"></i> Modify on ${variable:modifytime}
    </p>
    <div id="body">
        ${decorator:content}
    </div>
    <div id="comments">
        <div id="disqus_thread"></div>
    </div>
    <script type="text/javascript">
        // a unique identifier for each page where Disqus is present
        var disqus_identifier = '${variable:identifier}';

        // required: replace example with your forum shortname
        var disqus_shortname = 'vincestyling';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <div id="recent-posts">
        <p>Recent posts on <strong>vincestyling.com</strong></p>
        <ol class="post-list">
            #foreach ($post : $posts desc 5)
            <li class="item" title="${post:title}">
                <span class="meta">${post:createdate}</span>
                <a href="${post:link}">${post:title}</a>
            </li>
            #end
        </ol>
    </div>
</div>
